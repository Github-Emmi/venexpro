 {% load static %}
<header class="top-header">
        <div class="header-content">
            <div class="logo-section">
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="{% url 'dashboard' %}" class="logo">
                    <i class="fas fa-chart-line"></i>
                    <span>VENEX</span>
                </a>
            </div>
            
            <div class="header-right">
                <!-- Theme Toggle -->
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <i class="fas fa-sun light-icon"></i>
                    <i class="fas fa-moon dark-icon"></i>
                </button>

                <!-- Connection Status -->
                <div class="connection-indicator" id="connectionStatus">
                    <span class="connection-dot"></span>
                    <span>Live</span>
                </div>
                
                <!-- Notifications -->
                <div class="notification-bell">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                
                <!-- User Menu -->
                <div class="user-menu dropdown">
                    <div data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="user-avatar">
                            {{ user.first_name.0|upper }}{{ user.last_name.0|upper }}
                        </div>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{% url 'profile' %}"><i class="fas fa-user me-2"></i> Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'wallet' %}"><i class="fas fa-wallet me-2"></i> Wallet</a></li>
                        <li><a class="dropdown-item" href="{% url 'security' %}"><i class="fas fa-shield-alt me-2"></i> Security</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
